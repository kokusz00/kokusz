<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Portfolio</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }

    canvas#stars {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    header {
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
    }

    section {
      padding: 3rem 2rem;
      max-width: 1000px;
      margin: auto;
    }

    .works {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .work {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
      background: #2a2a2a;
      color: white;
    }

    .contact-form button {
      padding: 1rem 2rem;
      border: none;
      border-radius: 5px;
      background: white;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <header>
    <h1>Your Name</h1>
    <p>I build modern websites for people</p>
  </header>

  <section>
    <h2>My Work</h2>
    <div class="works" id="workGallery">
      <!-- Example project -->
      <div class="work">
        <h3>Project Title</h3>
        <p>Short description about the project.</p>
        <a href="#" target="_blank">View Site</a>
      </div>
      <!-- Add more projects in the same format -->
    </div>
  </section>

  <section>
    <h2>Contact Me</h2>
    <form class="contact-form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <input type="text" name="name" placeholder="Your name" required>
      <input type="email" name="email" placeholder="Your email" required>
      <textarea name="message" placeholder="Your message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');

    let w = window.innerWidth;
    let h = window.innerHeight;
    canvas.width = w;
    canvas.height = h;

    const stars = [];
    for (let i = 0; i < 100; i++) {
      stars.push({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 1.5,
        d: Math.random() * 1
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = 'white';
      ctx.beginPath();
      for (let i = 0; i < stars.length; i++) {
        const s = stars[i];
        ctx.moveTo(s.x, s.y);
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2, true);
      }
      ctx.fill();
      moveStars();
    }

    function moveStars() {
      for (let i = 0; i < stars.length; i++) {
        const s = stars[i];
        s.y += s.d;
        if (s.y > h) {
          s.y = 0;
          s.x = Math.random() * w;
        }
      }
    }

    function animate() {
      drawStars();
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      w = window.innerWidth;
      h = window.innerHeight;
      canvas.width = w;
      canvas.height = h;
    });
  </script>
</body>
</html>
